
  <form method="post" class="mb-4" id="listSearch-form" action="^FIND^">
  <input type="hidden" name="KEYNAME" value="^KEYNAME^">
    <div class="row input-group">
      <div class="col-md-9" style="padding-right:0;">
        <input class="form-control" id="listSearch" type="text" name="KEYVALUE" 
        placeholder="Type something to search list items" >
      </div>

      <div class="col-md-3">     
        <!-- ^FIND^, this marker is url, when user press the  -->
        <button type="submit" class="btn btn-primary select" 
        onclick="searchValue('listSearch-form', '^FIND^');">Search</button>
      </div>
  </div>
  </form>

  <div id="search-value-wraper">
    <select class="form-control" id="search-value" name="keyvalue_list" size="5" >
          ^INDEX_LIST^
    </select>
    &nbsp;
  </div>
